<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Request Portal</title>
  <link rel="stylesheet" href="request.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏥 Create a Request</h1>
      <p>Submit your medical request with ease</p>
    </div>
    <div class="form-container">
      <form id="medicalRequestForm">
        <div class="form-row">
          <div class="form-group full-width search-dropdown-container" style="position: relative">
            <label for="medicine">🔍 Search Medicine by Name</label>
            <input
              type="text"
              id="medicine"
              class="search-input"
              placeholder="Start typing medicine name..."
              autocomplete="off"
            />
            <div id="medicineDropdown" class="dropdown-list"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="quantity">📦 Quantity</label>
            <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="100" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>👨‍⚕️ Preference</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="male" name="preference" />
                <label for="male">Male</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="female" name="preference" />
                <label for="female">Female</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="ca" name="preference" checked />
                <label for="ca">CA</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="urgency">⚡ Urgency Level</label>
            <select id="urgency" class="urgency-select">
              <option value="low">🟢 Low - Within an Hour</option>
              <option value="medium">🟡 Medium - Within 30 Minutes</option>
              <option value="high">🟠 High - Within 10 Minutes</option>
              <option value="urgent">🔴 Urgent - 5 Minutes</option>
              <option value="emergency">🚨 Emergency - Contact a CA or Health Worker</option>
            </select>
          </div>
        </div>
        <div style="text-align: center">
          <button type="submit" class="submit-btn">
            <span class="icon">📋</span>Submit Request
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="request.js"></script>
</body>
</html>
