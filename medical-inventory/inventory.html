<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medicine Inventory</title>
  <link rel="stylesheet" href="inventory.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>💊 Enter and Update your Medicines</h1>

    <!-- Medicine Selector -->
    <label for="medicine-select">🔍 Select Medicine to Add:</label>
    <select id="medicine-select" class="medicine-select">
      <option value="" selected>Choose a medicine...</option>
    </select>
    
    <!-- Custom Medicine Input (hidden by default) -->
    <div id="custom-medicine-container" class="custom-medicine-container" style="display: none;">
      <label for="custom-medicine">✏️ Enter Custom Medicine Name:</label>
      <input type="text" id="custom-medicine" class="custom-medicine-input" placeholder="Type your custom medicine name...">
    </div>
    
    <!-- Validation Message -->
    <div id="validation-message" class="validation-message" style="display: none;"></div>
    
    <button id="add-btn" class="add-btn">➕ Add to Inventory</button>

    <!-- Inventory Table -->
    <table class="inventory-table">
      <thead>
        <tr>
          <th>❌</th>
          <th>Medicine Name</th>
          <th>📦 Quantity</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <tr id="empty-state">
          <td colspan="3" class="empty-state">
            💊 No medicines in inventory<br />
            Select a medicine above to get started
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Action Buttons -->
    <div class="button-container">
      <button id="save-btn" class="save-btn">💾 Save Inventory</button>
      <button id="leave-btn" class="leave-btn">🚪 Leave Inventory</button>
    </div>
    <span id="save-status" class="save-status"></span>
  </div>

  <script src="inventory.js"></script>
</body>
</html>
